<!--
  The Footer
-->

<footer class="d-flex w-100 justify-content-center">
  <div class="d-flex justify-content-between align-items-center">
    <div class="footer-left">
      <p class="mb-0">
        &copy; <span id="copyright-year">
          <script>document.getElementById('copyright-year').appendChild(document.createTextNode(new Date().getFullYear()))</script>
      </span>
        <a href="{{ site.social.links[0] }}">{{ site.social.name }}</a>.
        {% if site.data.locales[lang].copyright.brief %}
        <span data-toggle="tooltip" data-placement="top"
          title="{{ site.data.locales[lang].copyright.verbose }}">{{ site.data.locales[lang].copyright.brief }}</span>
        {% endif %}
      </p>
    </div>

    <div class="footer-right">
      <p class="mb-0">
        {% capture _platform %}
          <a href="https://vistacodelab.com/" target="_blank" rel="noopener">VistaCodeLab</a>
        {% endcapture %}

        {{ site.data.locales[lang].meta
          | default: 'Powered by :PLATFORM'
          | replace: ':PLATFORM', _platform
        }}

      </p>
    </div>

  </div> <!-- div.d-flex -->
</footer>
